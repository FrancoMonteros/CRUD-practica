<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>CRUD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="admin.html">admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="my-5">
            <h1 class="display-3 text-center">Administrar productos</h1>
            <hr>
            <form id="form">
                <div class="mb-3">
                    <label for="inputproducto" class="form-label">Producto</label>
                    <input type="text" class="form-control" id="inputproducto" placeholder="Producto">
                </div>
                <div class="mb-3">
                    <label for="inputcodigo" class="form-label">codigo de producto</label>
                    <input type="text" class="form-control" id="inputcodigo" placeholder="COD">
                </div>
                <div class="mb-3">
                    <label for="inputdescripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="inputdescripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputprecio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="inputprecio" placeholder="Precio">
                </div>
                <div class="mb-3">
                    <label for="inputURL" class="form-label">URL imagen</label>
                    <input type="text" class="form-control" id="inputURL" placeholder="http://example.com">
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </section>
        <section>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Codigo</th>
                            <th>Descripcion</th>
                            <th>img url</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyListado">
                        <!-- <tr>
                            <th>producto</th>
                            <th>precio</th>
                            <th>codigo</th>
                            <th>descripcion</th>
                            <th>img url</th>
                            <th>
                                <button class="btn btn-danger">borrar</button>
                                <button class="btn btn-warning">editar</button>
                            </th>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/admin.js" type="module"></script>
</body>

</html>
